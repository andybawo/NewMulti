{% block content %}

    <form method="POST" action=".">
        {% csrf_token %}

        <!-- this form as paragraph -->
        {{ form.as_p }}
        <button class="py-4 px-8 bg-cyan-600 text-white">Sign Up</button>
    </form>
{% endblock %}
