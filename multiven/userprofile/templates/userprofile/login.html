{% extends 'front/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="product-con">
    <h1 class="myaccounttext">Login</h1>

    <form method="POST" action=".">
        {% csrf_token %}

        <!-- this form as paragraph -->
        {{ form.as_p }}
        <button class="logout">Login</button>
    </form><br><br>
    <a href="{% url 'signup' %}"><button class="logout">Sign Up</button></a>
</div>
{% endblock %}
