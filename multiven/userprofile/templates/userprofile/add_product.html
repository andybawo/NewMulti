{% extends 'front/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <h1 class="text-2xl mb-6">{{ title }}</h1>


    <!-- enctype enables us to upload files -->
    <form action="." method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="py-4 px-8 bg-cyan-900 text-white hover:bg-gray-400">Add</button>
    </form>

    {% if product %}
        <a href="{% url 'delete_product' product.id %}" class="mb-7 mt-4 inline-block px-8 py-3 bg-red-900 text-white">Delete Product</a>
    {% endif %}
{% endblock %}
